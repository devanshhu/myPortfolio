<div class="w-full px-10 " (wheel)="onScroll($event)">
	<div class=" mt-8 md:mt-4">
		
	<div @popout class="text-2xl text-red-500 font-bold tracking-wider mb-6 md:mb-2">
		Projects
	</div>
	<div class="w-full flex flex-wrap justify-evenly">
		
	<div [@appearFromRight]="animateFromRight" *ngFor="let project of projectCards" class="project-card group height-fix  cursor-pointer w-full md:w-4/12 border-2 border-purple-400 flex justify-start flex-col rounded-lg shadow-xl ml-4 mr-4 mb-20 md:mb-6 bg-white dark:bg-gray-800 overflow-hidden">
		<div class="font-bold text-black rounded-t-lg bg-purple-400 p-2 pl-4 z-10 dark:text-white">
				{{  project.title }}
			</div>
			
		<div class="img-container bg-white dark:bg-gray-800 h-40 md:h-52 overflow-hidden">
			<img class="transform transition-all duration-300 group-hover:-mt-4" [attr.src]="project.imgUrl">
		</div>
		<div class=" h-40 flex flex-col justify-start items-center dark:text-white dark:bg-gray-800 px-4 md:pt-4">
			<div class="transition-all group-hover:-mt-4">
				{{ project.description }}
			</div>
		<div class="text-white mt-auto w-full flex item-end w-full ">
			<span class=" h-12 md:h-0 flex justify-evenly w-8/12 mx-auto transition-all duration-300  group-hover:h-12">
				<span *ngFor="let tech of project.techUsed" class="w-full flex justify-evenly" [title]="tech | uppercase">
					<img class="w-6" [attr.src]="'assets/skill-icons/'+ tech +'.svg'">
				</span>
				</span>
		</div>
		</div>
	</div>
	</div>
	<div class="w-full flex justify-center">
		
	<div class="hidden md:flex text-black text-2xl text-red-500 dark:text-white font-bold tracking-wider mt-4">
		Scroll to see more...
	</div>
	</div>
	</div>

</div>
